<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        body {
            font-family: sans-serif; /* A common and readable font */
            margin: 20px; /* Add some space around the content */
            background-color: #336773; /* A light background color */
            color: #ffffff; /* Dark text for readability */
        }

        h1 {
            color: #ffffff; /* A nice primary color for the heading */
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add space below the heading */
        }

        p {
            line-height: 1.4; /* Improve readability of the paragraph */
            margin-bottom: 20px;
        }

        ul {
            list-style: none; /* Remove bullet points */
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block; /* Make the entire link area clickable */
            padding: 10px 15px; /* Add padding inside the link */
            background-color: #b28f8f; /* White background for the links */
            color: #e2e2e2; /* Link color */
            text-decoration: none; /* Remove underlines */
            border: 1px solid #020202; /* Light border for visual separation */
            border-radius: 5px; /* Slightly rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        a:hover {
            background-color: #242f48; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    
    <h1><span style="font-family: 'Times New Roman';">calculator</span></h1>
    <p>Calculator</p>
    <ul>
        <li><a href="calculator.html">calculator</a></li>
    </ul>
    <div style="text-align: center;">
    <img src="morgan.gif" width="550" height="300"> 
    </div>
</body>
</html>
